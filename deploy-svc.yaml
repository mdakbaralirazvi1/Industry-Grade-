apiVersion: apps/v1
kind: Deployment
metadata:
  name: xyz-tech-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xyz-tech
  template:
    metadata:
      labels:
        app: xyz-tech
    spec:
      containers:
        - name: xyz-tech-container
          image: mdakbarali/xyz_tech:latest
          ports:
            - containerPort: 8084

---
apiVersion: v1
kind: Service
metadata:
  name: xyz-tech-service
spec:
  selector:
    app: xyz-tech
  ports:
    - protocol: TCP
      port: 8084          # This is the port exposed by the service
      targetPort: 8084    # This is the port on the container
      nodePort: 32547     # Optional: specify a nodePort if you want a fixed port
  type: NodePort
